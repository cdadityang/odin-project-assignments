<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator in JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main-screen">
            <div class="screen"></div>
        </div>
      </div>
    </div>
    <div class="num-btns">
      <button class="btn btn-dark btn-lg num-key" data-num="1">1</button>
      <button class="btn btn-dark btn-lg num-key" data-num="2">2</button>
      <button class="btn btn-dark btn-lg num-key" data-num="3">3</button>
      <button class="btn btn-dark btn-lg op-key" data-num="add">+</button>
      <button class="btn btn-dark btn-lg back-key" data-num="b">B</button>
      <br>
      <button class="btn btn-dark btn-lg num-key" data-num="4">4</button>
      <button class="btn btn-dark btn-lg num-key" data-num="5">5</button>
      <button class="btn btn-dark btn-lg num-key" data-num="6">6</button>
      <button class="btn btn-dark btn-lg op-key" data-num="subtract">-</button>
      <button class="btn btn-dark btn-lg clear-key" data-num="c">C</button>
      <br>
      <button class="btn btn-dark btn-lg num-key" data-num="7">7</button>
      <button class="btn btn-dark btn-lg num-key" data-num="8">8</button>
      <button class="btn btn-dark btn-lg num-key" data-num="9">9</button>
      <button class="btn btn-dark btn-lg op-key" data-num="multiply">*</button>
      <br>
      <button class="btn btn-dark btn-lg num-key" data-num="0">0</button>
      <button class="btn btn-dark btn-lg num-key dec-key" data-num=".">.</button>
      <button class="btn btn-dark btn-lg eq-key" data-num="=">=</button>
      <button class="btn btn-dark btn-lg op-key" data-num="divide">/</button>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
