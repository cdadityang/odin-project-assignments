<!DOCTYPE html>
<html>
<head>
  <title>Google Home Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="main-body">
    <div class="navbar-top">
      <ul class="clearfix">
        <li><button class="g-signin">Sign in</button></li>
        <li><a href="http://google.com">Images</a></li>
        <li><a href="#">Gmail</a></li>
      </ul>
    </div>

    <div class="middle-google">
      <div class="google-image">
        <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-image" />
      </div>
      <div class="subtext">India</div>
    </div>
    <div class="google-form">
      <form action="#" method="POST">
        <div class="g-main-text">
          <input type="text" class="g-search-text" />
          <p class="voice-google">Voice</p>
        </div>
        <div class="buttons">
          <input type="submit" value="Google Search" class="submit-google" />
          <input type="button" value="I'm Feeling Lucky" class="lucky-google" />
        </div>
      </form>
    </div>
    <center>
      <div class="g-offer">
        Google.co.in offered in: <a href="#">हिन्दी</a> <a href="#"> বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
      </div>
    </center>
    <div class="navbar-bottom clearfix">
      <ul class="g-b-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="g-b-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
